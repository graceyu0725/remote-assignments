<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>week2 assignment</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="css/layout.css" />
  </head>
  <body>
    <header class="header">
      <div class="left">Website Title / Logo</div>

      <ul class="main-nav">
        <li class="item">Item 1</li>
        <li class="item">Item 2</li>
        <li class="item">Item 3</li>
        <li class="item">Item 4</li>

        <div class="menu">
          <img src="img/menu.png" alt="menu" width="30px" height="30px" />
        </div>

        <div class="mobile-menu">
          <ul>
            <li class="close-button">X</li>
            <li class="mobile-item">Item 1</li>
            <li class="mobile-item">Item 2</li>
            <li class="mobile-item">Item 3</li>
            <li class="mobile-item">Item 4</li>
          </ul>
        </div>
      </ul>
    </header>

    <main>
      <div class="title">Welcome Message</div>

      <div class="body">
        <div class="top">Section Title</div>

        <div class="bottom">
          <div class="box">Content Box 1</div>
          <div class="box">Content Box 2</div>
          <div class="box">Content Box 3</div>
          <div class="box">Content Box 4</div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <button type="button" class="cta">Show More</button>
    </footer>

    <div class="more-boxes">
      <div class="bottom">
        <div class="box">Content Box 5</div>
        <div class="box">Content Box 6</div>
        <div class="box">Content Box 7</div>
        <div class="box">Content Box 8</div>
      </div>
    </div>
  </body>
  <script src="js/app.js"></script>
</html>
